<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>hypherTest(hyperLink)</title>
</head>
<body>
     <!--웹문서 사시의 연결(링크)는 a(anchor)태그-->
     구글 사이트로 이동 : <a href="https:www.google.com">Google</a> <!-- hrdf 링크될 문서의 주소: (1) 도메인 네임-->
     <br> <!-- a태그 뒤에는 줄바꿈이 안됩니다. br태그로 줄바꿈합니다.-->
     다음 사이트로 이동 : <a href="https://www.daum.net/"taget="_blank">Daum</a>
     <!-- target="_blank"는 새탭으로 열기-->
     <br>
     <b>같은 폴더위치의 파일 이동 </b>: <a href="mytest.html">mytest.html 보여주기</a>
     <!-- 하나의 웹문서 내용이 화면을 벗어날 때는 같은 문서의 특정 위치로 이동할 수 있습니다.-->
     <br><a href="#">이동 동작 없음</a>
     <hr>
     <!-- 이미지 포함 시키기: 이미지 태크, 종료 태그 없음-->
     <!-- <img src="images/firefox.jpg"> --> <!-- imagese 폴더가 day1 폴더 아래에 있을때 입니다. 이미지 표시 안됨(X 액박)-->
     <img src="../images/2.jpg"width="50%"> <!-- 윈도우 크기의 50%-->
     <img src="../images/4.jpg"width="50%"> ../ 는 한단계 상위폴더로 이동(상대경로)
     <img src="../images/5.jpg"width="50%">
     <hr>
     <!-- 아래 3개의 이미지 너비를 합하면 화면의 90%, 3개가 같은 라인으로 배치됩니다.-->
     <img src="../images/2.jpg"width="30%"> <!-- 윈도우 크기의 50% : 이미지 비율에 따라 높이 결정됩니다.-->
     <img src="../images/4.jpg"width="30%">
     <img src="../images/5.jpg"width="30%">
     <hr>
     <!-- 아래 이미지 너비를 40% 하면 2개 80 같은 라인으로 배치, 1개는 라인 바꿔 표시 됩니다.
        그러나 너비가 50% 일 때는 합하면 100이 아니라 여백이 있으므로 오바가 되어서 모두 
        다른 라인에 표시 됩니다. 
        .-->
     <div><img src="../images/5.jpg"width="30%"></div>
     <div><img src="../images/5.jpg"width="30%"></div>
     <div><img src="../images/5.jpg"width="30%"></div>

</body>
</html>
